<ul class='posts block-link-list'>
{% for post in posts limit: listing_limit %}
<li>
<a href="{{ post.url }}">
  <h2>{{ post.title }}</h2>
  <h4 class="low-top faint">
    Posted on {{ post.date | format_date }}
  </h4>
  
  <p>{{ post.content | strip_html | truncatewords: 75 }}</p>
  <span class='block-link-target' href="{{ post.url }}">Read more...&rarr;</span>
	</a>
</li>
{% endfor %}
</ul>
