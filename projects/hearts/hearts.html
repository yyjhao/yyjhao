<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Hearts</title>
	<link rel='stylesheet' href='style.css' type='text/css' />
	<script src='game.js' type='text/javascript'></script>
	<script src='storage.js' type='text/javascript'></script>
	<script src='interface.js' type='text/javascript'></script>
</head>
<body ontouchstart="">
	<div id = 'main-button-group'>
		<button class = 'main-button' id = 'newgame-but'>New Game</button>
		<button class = 'main-button' id = 'stats-but'>Statistics</button>
		<button class = 'main-button' id = 'settings-but'>Settings</button>
	</div>
	<div id = 'game-region'></div>
	<div id = 'control-region' hidden>
		<div id = 'settings-dialog' hidden>
			<h3>Settings</h3>
			<table>
				<tbody>
					<tr>
						<th>Player</th>
						<th>Name</th>
						<th>Difficulty</th>
					</tr>
					<tr>
						<td>Player 1(you):</td>
						<td class = 'player-set-name one' contentEditable></td>
					</tr>
					<tr>
						<td>Player 2(East):</td>
						<td class = 'player-set-name two' contentEditable></td>
						<td class = 'player-diff two'></td>
					</tr>
					<tr>
						<td>Player 3(North):</td>
						<td class = 'player-set-name three' contentEditable></td>
						<td class = 'player-diff three'></td>
					</tr>
					<tr>
						<td>Player 4(West):</td>
						<td class = 'player-set-name four' contentEditable></td>
						<td class = 'player-diff four'></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id = 'stats-dialog' hidden>
			<h3>Statistics</h3>
			<table>
				<tbody>
					<tr>
						<td>Number of Games Played:</td>
						<td id = 'total-game'></td>
					</tr>
					<tr>
						<td>Number of Victories:</td>
						<td id = 'num-vic'></td>
					</tr>
					<tr>
						<td>Winning Rate:</td>
						<td id = 'rate-vic'></td>
					</tr>
					<tr>
						<td>Number of Rounds Played:</td>
						<td id = 'total-round'></td>
					</tr>
					<tr>
						<td>Average Score Per Round:</td>
						<td id = 'ave-score'></td>
					</tr>
					<tr>
						<td>Number of Times Shooting the Moon:</td>
						<td id = 'num-stm'></td>
					</tr>
				</tbody>
			</table>
		</div>
		<button>Back</button>
	</div>
</body>
</html>
