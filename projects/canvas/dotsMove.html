<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name = "viewport" content = "user-scalable=no, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Dots</title>
<script src='dots.js'></script>
<style>
	canvas{
		position: absolute;
		top: 0;
		left: 0;
		background: black;
	}
	#panel{
		position:absolute;
		z-index:1;
		background: white;
		padding: 0.5em;
		top:0;
		left:0;
	}
	#panel .main{
		display: none;
	}
	#panel:hover .main{
		display: block;
	}
</style>
</head>
<body>
	<div id='panel'>
		<div class='main'>
		<p>
		Number of dots: <span id='ndot'></span> <br />	
		Particles are attracted to your mouse. <br />
		By pressing the mouse, particles will be repelled</p>
		<button id='changePaint'>Let's paint</button><br />
		<button id='rough'>Rougher Surface</button>
		<button id='smooth'>Smoother Surface</button><br />
		<button id='add'>Add a dot</button>
		<button id='remove'>Remove a dot</button>
		</div>
		<div class='title'>Settings</div>
	</div>
	<canvas id='wahaha'></canvas>
</body>
</html>
